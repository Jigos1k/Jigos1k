name: Generate monthly snake animation

on:
  schedule: # execute daily at midnight
    - cron: "0 0 * * *"
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  generate-monthly-snake:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Generate monthly snake
        uses: Platane/snk@v3
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/snake.svg
          # Ограничиваем данные последним месяцем
          range_start: $(date -d "-30 days" +%Y-%m-%d)
          range_end: $(date +%Y-%m-%d)
          palette: github-dark
          # Уменьшаем размер для лучшего отображения за месяц
          size: 600x200
          # Увеличиваем плотность точек
          dot_size: 4
          # Упрощаем змейку для короткого периода
          snake_speed: 2
          snake_tail: 10

      - name: Commit and push
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          branch: main
          commit_message: "Update monthly snake animation"
          file_pattern: dist/snake.svg